apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-recipes
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: region
              operator: In
              values:
                - us-east-1  # Deploy only to US region for now

  template:
    metadata:
      name: my-recipes-{{name}}
    spec:
      project: my-apps

      source:
        repoURL: https://github.com/AWS-project-solution-architect/my-recipes.git
        targetRevision: main
        path: my-recipes-chart
        helm:
          valueFiles:
            - ../envs/{{metadata.labels.region}}.yaml

      destination:
        server: "{{server}}"
        namespace: my-apps

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
