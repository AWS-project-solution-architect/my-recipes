apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Release.Name }}-db-credentials
  namespace: {{ .Values.global.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: {{ .Release.Name }}-db-credentials
    creationPolicy: Owner
    template:
      data:
        {{- if .Values.database }}
        # External database (e.g., AWS RDS)
        DB_HOST: {{ .Values.database.host | quote }}
        DB_PORT: {{ .Values.database.port | quote }}
        DB_NAME: {{ .Values.database.name | quote }}
        DB_USER: {{ .Values.database.user | quote }}
        DB_PASSWORD: "{{ "{{" }} .password {{ "}}" }}"
        {{- else }}
        # In-cluster PostgreSQL
        DB_HOST: {{ printf "%s-%s-headless.%s.svc.cluster.local" .Release.Name .Values.postgres.name .Values.global.namespace | quote }}
        DB_PORT: "{{ .Values.postgres.port }}"
        DB_NAME: {{ .Values.postgres.database | quote }}
        DB_USER: {{ .Values.postgres.user | quote }}
        DB_PASSWORD: "{{ "{{" }} .password {{ "}}" }}"
        {{- end }}
  data:
    - secretKey: password
      remoteRef:
        key: my-recipes/db/postgres-password
